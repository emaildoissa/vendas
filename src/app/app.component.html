<div class="card-container">
  <mat-card  class="example-card"  *ngFor="let produto of produtos">
    <mat-card-header>
      <mat-card-title>{{produto.preco}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="example-header-image" src= '{{ produto.foto}}' alt="imagem ilustrativa" />
    <mat-card-content>
      <p>
        {{ produto.nome}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button></button>
      <button mat-button></button>
    </mat-card-actions>
  </mat-card>
</div>
