<div class="card-container">
  <mat-card  class="example-card"  *ngFor="let produto of produtos">
    <mat-card-header>
      <!--<mat-card-title>Preço distribuidor: {{produto.precoOriginal}}</mat-card-title> -->

      <mat-card-title class="Titlepreco">Preço final: {{produto.precoAjustado}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="img-fluid" src= '{{ produto.foto }}' alt="foto ilustrativa" />
    <mat-card-content>
      <p>
        {{ produto.nome }}
      </p>
    </mat-card-content>
    <p> ver meios de pagamento</p>
    <mat-card-actions>
          <button mat-button class="btn btn-primary rounded-pill px-3" [routerLink]="['/simulacao']"> simular </button>

    </mat-card-actions>
  </mat-card>
</div>
